<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>장바구니로 학습하는 디자인패턴</title>
    <script type="text/javascript">
        // GitHub Pages SPA 지원
        (function (l) {
            if (l.search[1] === "/") {
                var decoded = l.search
                    .slice(1)
                    .split("&")
                    .map(function (s) {
                        return s.replace(/~and~/g, "&");
                    })
                    .join("?");
                window.history.replaceState(
                    null,
                    null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        })(window.location);
    </script>
</head>
<body></body>
</html>
